<div class="galleryGrid" the-freewall>
    <md-card class="card float" ng-class="[resizeImage.width, resizeImage.height]" ng-repeat="resizeImage in resizingImages" ng-style="{'background-image':'url({{resizeImage.image.image_url}})'}" repeat-brick
             ng-click="toDetail($event, resizeImage.image)">
        <div class="detail-img-bar">
            <div class="detail-bar-item comment-count">
                <div class="count count-small">{{resizeImage.image.comments.length}}</div>
            </div>
            <div class="detail-bar-item dislike-count">
                <div class="count count-small">4</div>
            </div>
            <div class="detail-bar-item like-count">
                <div class="count count-small">4</div>
            </div>
        </div>
    </md-card>
    <md-card class="card" ng-click="addImage()" data-position="0-0">
        <div class="height-block-btn">
            <div class="rounded-block-with-plus"></div>
        </div>
        <div class="height-block-description">
            <span class="description-card">Add your Picture</span>
        </div>
    </md-card>
</div>
